<div class="modal">
  <h2>Your Favorite Dogs</h2>
  <button mat-raised-button (click)="findMatch()">Find Your Match</button>

  <div class="favorite-dogs-list">
    <div *ngFor="let dog of favoriteDogs" class="favorite-dog-item">
      <img [src]="dog.img" [alt]="dog.name" />
      <p>{{ dog.name }}</p>
    </div>
  </div>

  <button mat-button (click)="close()">Close</button>
</div>
