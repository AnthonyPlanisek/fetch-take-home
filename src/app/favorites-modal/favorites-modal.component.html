<div class="modal">
    <h2>Your Favorite Dogs</h2>
    <button mat-button (click)="findMatch()">Find Your Match</button>

    <div *ngFor="let dog of favoriteDogs">
      <img [src]="dog.img" [alt]="dog.name" />
      <p>{{ dog.name }}</p>
    </div>
    <button (click)="close()">Close</button>
  </div>
